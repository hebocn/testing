<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--=======Font Open Sans======-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!--StyleSheet-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="-webkit-app-region: drag">

<div class="forms">

	<ul class="tab-group">
		<li class="tab active"><a href="#login">LOG IN</a></li>
		<li class="tab"><a href="#signup">SIGN UP</a></li>
	</ul>

	<form action="home_Page.html" id="login">
	      <h1>Welcome Back!</h1>
	      <div class="input-field">
	        <label for="email">Username</label>
	        <input type="email" name="email" required="email" />
	        <label for="password">Password</label>
	        <input type="password" name="password" required/>
	        <input type="submit" value="Login" class="button" onclick="window.location.href='loading_Page.html'" />
	        <p class="message"> <a href="#">Forgot password?</a> </p>
	      </div>
	  </form>
	  <form action="#" id="signup">
	      <h1>Sign Up for Free!</h1>
	      <div class="input-field">
	        <label for="email">Username</label>
	        <input type="email" name="email" required="email"/>
	        <label for="password">Password</label>
	        <input type="password" name="password" required/>
	        <label for="password">Confirm Password</label>
	        <input type="password" name="password" required/>
	        <input type="submit" value="Sign up" class="button" />
	      </div>
	  </form>
</div>

<div class="forms">
	<form action="#" id="forgotpassword">
		<h1>Get Your Account Back!</h1>
		<div class="input-field">
			<label for="username">Username</label>
			<input type="text" name="username" required/>
			<label for="securityquestion1">Security Question 1</label>
			<input type="text" name="securityquestion1" required/>
			<label for="securityquestion2">Security Question 2</label>
			<input type="text" name="securityquestion2" required/>
			<label for="password">Password</label>
			<input type="password" name="password" required/>
			<label for="password">Confirm Password</label>
			<input type="password" name="password" required/>
			<input type="submit" value="Confirm" class="button" id="confirmButton"/>
			<p class="message"> <a href="#">Login?</a> </p>
		</div>
	</form>

</div>

<canvas></canvas>

<script src='http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script type="text/javascript">
$(document).ready(function(){
	  $('.tab a').on('click', function (e) {
	  e.preventDefault();

	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');

	  var href = $(this).attr('href');
	  $('.forms > form').hide();
	  $(href).fadeIn(500);
	});
});
</script>

<script  src="js/index.js"></script>
</body>
</html>
