<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
   <body style="-webkit-app-region: drag">
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Paramount</h1>
        <div class="toolbar-actions">
          </div>
    <div class="btn-group">
      <button class="btn btn-default" onclick="window.location.href='home_Page.html'">
        <span class="icon icon-home"></span>
      </button>
      <button class="btn btn-default" onclick="window.location.href='add_Page.html'">
        <span class="icon icon-upload"></span>
      </button>
      <button class="btn btn-default" onclick="window.location.href='profile_Page.html'">
        <span class="icon icon-user"></span>
      </button>


    </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item" onclick="window.location.href='home_Page.html'">
                <span class="icon icon-home"></span>
                Home
              </span>
              <span class="nav-group-item" onclick="window.location.href='add_Page.html'">
                  <span class="icon icon-upload"></span>
                  Upload File
                </span>
              <span class="nav-group-item" onclick="window.location.href='profile_Page.html'">
                  <span class="icon icon-user"></span>
                  User
                </span>



            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Kind</th>
                  <th>Date Modified</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>File1.doc</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>User</td>
                </tr>
                <tr>
                  <td>File2.pdf</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>User</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
